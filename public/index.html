<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Assistant</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import Chatbot from './web.js'
        
        Chatbot.init({
            chatflowid: 'bb0e13c8-cc17-4bea-b50a-bc7881848091',
            apiHost: 'https://flowise.furtherfox.com',
            observersConfig: {
                observeUserInput: (userInput) => {
                    console.log({ userInput });
                },
                observeMessages: (messages) => {
                    console.log({ messages });
                },
                observeLoading: (loading) => {
                    console.log({ loading });
                },
            },
            theme: {
                button: {
                    backgroundColor: '#F5C940',
                    right: 20,
                    bottom: 20,
                    size: 'large',
                    dragAndDrop: true,
                    iconColor: 'white',
                    customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                    autoWindowOpen: {
                        autoOpen: false,
                        openDelay: 2,
                        autoOpenOnMobile: false
                    }
                },
                tooltip: {
                    showTooltip: true,
                    tooltipMessage: 'Questions? ðŸ‘‹',
                    tooltipBackgroundColor: '#3B81F6',
                    tooltipTextColor: 'white',
                    tooltipFontSize: 16
                },
                disclaimer: {
                    title: 'Welcome to Auction Assistant',
                    message: 'How can I assist you today?',
                    textColor: 'black',
                    backgroundColor: 'white',
                    buttonColor: '#3B81F6',
                    buttonText: 'Start Chatting',
                    buttonTextColor: 'white',
                    blurredBackgroundColor: 'rgba(0, 0, 0, 0.4)',
                    denyButtonText: 'Cancel',
                    denyButtonBgColor: '#ef4444'
                },
                chatWindow: {
                    showTitle: true,
                    showAgentMessages: true,
                    title: 'Auction Assistant',
                    titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                    titleBackgroundColor: '#000e54',
                    titleTextColor: '#ffffff',
                    welcomeMessage: 'Hello! I am your Auction Search assistant. How can I help you today?',
                    errorMessage: 'I apologize, but I encountered an error. Please try again.',
                    backgroundColor: '#ffffff',
                    height: 700,
                    width: 400,
                    fontSize: 16,
                    starterPrompts: [
                        'What can you help me with?',
                        'Live auctions in KY',
                        'Ending soon real estate auctions in TN',
                    ],
                    starterPromptFontSize: 15,
                    clearChatOnReload: false,
                    sourceDocsTitle: 'References:',
                    renderHTML: false,
                    botMessage: {
                        backgroundColor: '#f7f8ff',
                        textColor: '#303235',
                        showAvatar: false,
                        avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png'
                    },
                    userMessage: {
                        backgroundColor: '#3B81F6',
                        textColor: '#ffffff',
                        showAvatar: false,
                        avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
                    },
                    textInput: {
                        placeholder: 'Type your message here...',
                        backgroundColor: '#ffffff',
                        textColor: '#303235',
                        sendButtonColor: '#3B81F6',
                        maxChars: 1000,
                        maxCharsWarningMessage: 'Message is too long. Please keep it under 1000 characters.',
                        autoFocus: false,
                        sendMessageSound: false,
                        receiveMessageSound: false
                    },
                    feedback: {
                        color: '#303235'
                    },
                    dateTimeToggle: {
                        date: true,
                        time: true
                    },
                    footer: {
                        textColor: '#303235',
                        text: 'Powered by',
                        company: 'DirectOffer',
                        companyLink: 'https://doaudiotours.com'
                    }
                },
                customCSS: `
                    .chatbot-container {
                        font-family: Helvetica, Arial, sans-serif !important;
                    }
                    .chatbot-input textarea {
                        font-family: Helvetica, Arial, sans-serif !important;
                    }
                `
            }
        })
    </script>
</body>
</html>
